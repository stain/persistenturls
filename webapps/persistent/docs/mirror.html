    <h1 class="western">PURL Server Beta</h1>
    <p style="margin-bottom: 0cm">James Leigh</p>
    <p style="margin-bottom: 0cm">July 2010</p>
    <h2 class="western">Mirrors</h2>
    <p>To create a mirrored PURL server you must have one DNS domain that
can resolved to two different PURL servers. Setup the source PURL
server with the given PURL domain and all the desired nested PURLs,
then create the same PURL domain on the destination PURL server, but
leave it empty.</p>
    <p>Open the source PURL server and the destination PURL server is
different browser windows. Navigate to view the source PURL domain in
one window and edit the empty destination PURL domain in the other.
Drag the mirror link in the source domain to the defined by field in
the destination domain.</p>
    <p><img src="mirror_html_m27d59e1f.png" name="graphics1" align="LEFT" width="771" height="297" border="0"/><br clear="LEFT"/>It
may taken any where from five to sixty minutes to mirror the source
domain depending on system resources and the size of the domain.</p>
    <p>Once completed both the source and destination PURL servers can
resolve the nested PURLs and will produce equivalent responses (same
etag headers).</p>
