	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="/docs/style.css" />
		<title>
			PURL Login
		</title><!--[if lt IE 7]>
	<script defer type="text/javascript" src="/docs/javascripts/pngfix.js"></script>
	<![endif]-->

<script type="text/javascript" src="/docs/javascripts/utilajax.js">
</script>
<script type="text/javascript" src="/docs/javascripts/ajaxCaller.js">
</script><!-- http://ajaxify.com/run/Lib/js/ -->

<script type="text/javascript" src="/docs/javascripts/xmlsax.js">
</script>
<script type="text/javascript" src="/docs/javascripts/SaxEventHandler.js">
</script><!-- http://xmljs.sourceforge.net -->

<script type="text/javascript" src="/docs/javascripts/utilpurl.js">
</script>
	</head>
	<body>
		<div id="header">
			<h1>
				PURL User Login
			</h1>
			<ul id="tabmenu">
				<li>
					<a class="inactive" href="/docs/index.html">Home</a>
				</li>
				<li>
					<a class="inactive" href="/docs/purl.html">PURLs</a>
				</li>
				<li>
					<a class="inactive" href="/docs/user.html">Users</a>
				</li>
				<li>
					<a class="inactive" href="/docs/group.html">Groups</a>
				</li>
				<li>
					<a class="inactive" href="/docs/domain.html">Domains</a>
				</li>
				<li>
					<a class="inactive" href="/docs/pending/index.html">Admin</a>
				</li>
				<li>
					<a class="inactive" href="/docs/help.html#login">Help</a>
				</li>
			</ul>
		</div>
		<div id="content">
			<table class="navtable" summary="purl interface" width="100%">
				<tr valign="top">
					<td class="navtable_action">
						<div id="login" style="display: inline;">
							<form action="/admin/login/login-submit.bsh" method="post" name="loginForm" id="loginForm">
								<fieldset>
									<legend>Log in</legend>
									<div class="instructions">
										Fill in the following information to log in.
									</div>
									<table class="actiontable" summary="action table">
										<tbody>
											<tr>
												<td class="property" id="l_id_label">
													User ID:
												</td>
												<td class="value">
													<input id="id" name="id" type="text" />
												</td>
											</tr>
											<tr>
												<td class="property" id="l_passwd_label">
													Password:
												</td>
												<td class="value">
													<input id="passwd" name="passwd" type="password" />
												</td>
											</tr>
										</tbody>
									</table><input value="Submit" type="submit" /><input type="hidden" id="referrer" name="referrer" value="REPLACEME" />
									<table class="docstable" summary="documentation table">
										<tbody>
											<tr>
												<td align="right">
													<a href="/docs/help.html#login">Help</a>
												</td>
											</tr>
										</tbody>
									</table>
								</fieldset>
							</form>
						</div>
					</td>
				</tr>
			</table>
		</div><!-- content -->
		<div id="footer">
			<table width="100%" summary="supporters">
				<tr>
					<td>
						<a href="http://www.oclc.org/"><img align="left" src="/docs/images/oclclogo.png" alt="oclc" /></a>
					</td>
					<td>
						<a href="http://zepheira.com/"><img align="right" src="/docs/images/zepheiralogo.png" alt="zepheira" /></a>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
