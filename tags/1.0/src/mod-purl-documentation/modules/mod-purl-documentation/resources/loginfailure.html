		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="style.css" />
		<title>
			PURL Login Failure
		</title><!--[if lt IE 7]>
	<script defer type="text/javascript" src="javascripts/pngfix.js"></script>
	<![endif]-->
	</head>
	<body>
		<div id="header">
			<h1>
				PURL User Login Failure
			</h1>
			<ul id="tabmenu">
				<li>
					<a class="inactive" href="/docs/index.html">Home</a>
				</li>
				<li>
					<a class="inactive" href="/docs/purl.html">PURLs</a>
				</li>
				<li>
					<a class="inactive" href="/docs/user.html">Users</a>
				</li>
				<li>
					<a class="inactive" href="/docs/group.html">Groups</a>
				</li>
				<li>
					<a class="inactive" href="/docs/domain.html">Domains</a>
				</li>
				<li>
					<a class="inactive" href="/docs/pending/index.html">Admin</a>
				</li>
				<li>
					<a class="inactive" href="/docs/help.html#login">Help</a>
				</li>
			</ul>
		</div>
		<div id="content">
			<table class="navtable" summary="purl interface" width="100%">
				<tr valign="top">
					<td class="navtable_action">
						<div id="login" style="display: inline;">
							<form action="#" name="loginForm" onsubmit="return loginSubmit()" id="loginForm">
								<fieldset>
									<legend>Log in failed</legend>
									<div class="instructions">
										Invalid login. Either the user id or password were incorrect.
									</div><a href="/admin/login/login.bsh">try again</a>
								</fieldset>
							</form>
						</div>
					</td>
				</tr>
			</table>
		</div><!-- content -->
		<div id="results" class="noresults"></div>
