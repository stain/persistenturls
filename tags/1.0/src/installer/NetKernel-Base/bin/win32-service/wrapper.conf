#********************************************************************
# Win32 Service Wrapper Properties
#********************************************************************
# Java Application
wrapper.java.command=java

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1="$INSTALL_PATH"\bin\win32-service\wrapper.jar
wrapper.java.classpath.2="$INSTALL_PATH"\lib\1060netkernel-bootloader-1.1.2.jar

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1="$INSTALL_PATH"\bin\win32-service\

# Java Additional Parameters
wrapper.java.additional.1=-Djava.endorsed.dirs="$INSTALL_PATH"\lib\endorsed
wrapper.java.additional.2=-Dbootloader.basepath="$INSTALL_PATH"
wrapper.java.additional.3=-Dbootloader.jarDir="$INSTALL_PATH"\lib\ext
wrapper.java.additional.4=-Djava.protocol.handler.pkgs=com.ten60.netkernel
wrapper.java.additional.5=-Dsun.net.client.defaultConnectTimeout=20000
wrapper.java.additional.6=-Dsun.net.client.defaultReadTimeout=20000

# Initial Java Heap Size (in MB)
wrapper.java.initmemory=62

# Maximum Java Heap Size (in MB)
wrapper.java.maxmemory=64

# Application parameters.  Add parameters as needed starting from 1
wrapper.app.parameter.1=com.ten60.netkernel.bootloader.BootLoader

#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Format of output for the console.  (See docs for formats)
wrapper.console.format=PM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile="$INSTALL_PATH"\log\win32-service-wrapper.log

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=INFO

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=5m

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=10

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=NONE

#********************************************************************
# Wrapper Windows Properties
#********************************************************************
# Title to use when running as a console
wrapper.console.title=NetKernel

#********************************************************************
# Wrapper Windows NT/2000/XP Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.ntservice.name=NetKernel

# Display name of the service
wrapper.ntservice.displayname=1060 NetKernel

# Description of the service
wrapper.ntservice.description=1060 NetKernel

# Service dependencies.  Add dependencies as needed starting from 1
#wrapper.ntservice.dependency.1=

# Mode in which the service is installed.  AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false

